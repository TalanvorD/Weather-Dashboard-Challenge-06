<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./assets/css/resets.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 mb-4 text-center custom-card-header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md col-xl-2">
                <div class="card mb-3">
                    <h2 class="h4 card-header custom-card-header">Search for a city</h2>
                    <form id="city-search-form">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <input id="city-input" type="text" class="form-control" placeholder="ex: San Antonio"
                                    aria-label="City" />
                                <button type="submit" class="btn btn-primary">Search</button>
                            </li>
                            <div class="d-grid row-gap-3 gap-3" id="past-cities">
                                <button type="submit" class="btn btn-success">Austin</button>
                                <button type="submit" class="btn btn-success">San Diego</button>
                                <input class="btn btn-success" type="submit" value="Colorado Springs">
                                <input class="btn btn-success" type="submit" value="Dallas">
                            </div>
                    </form>
                </div>
                </div>
                
                
                    <div class="col-9 forecast-lanes">
                        <div id="forecast-container" class="mb-3">
                            <div>
                                <div class="row" id="first-day-container"></div>
                                <div class="container text-center">
                                    <div class="row gap-3" id="five-day-container">
                                        <header class="invisible" id="five-day-forecast-header"><h1>Five day forcecast:</h1></header>
                                  </div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </main>
</body>
<script src="assets/js/script.js"></script>

</html>
